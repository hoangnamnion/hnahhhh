<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Telegram Premium - Hoàng Nam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0088cc;
      --primary-dark: #0073aa;
      --gradient-start: #6a11cb;
      --gradient-end: #2575fc;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .logo {
      font-size: 3rem;
      margin-bottom: 15px;
      color: #fff;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      font-weight: 700;
    }
    
    .description {
      margin-bottom: 30px;
      line-height: 1.6;
      opacity: 0.9;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
      font-weight: 600;
      text-decoration: none;
      margin: 10px;
      width: calc(100% - 20px);
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 7px 20px rgba(0, 136, 204, 0.4);
    }
    
    .btn i {
      margin-right: 10px;
      font-size: 1.2rem;
    }
    
    .features {
      margin: 30px 0;
      text-align: left;
    }
    
    .feature {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .feature i {
      margin-right: 10px;
      color: #fff;
    }
    
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    
    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <i class="fab fa-telegram"></i>
    </div>
    
    <h1> TELEGRAM PREMIUM Hoàng Nam</h1>
    
    <p class="description">
      Kết nối nhanh chóng, ổn định và bảo mật. Truy cập Telegram mọi lúc mọi nơi với tốc độ cao.
    </p>
    
    <a href="https://t.me/proxy?server=54.179.32.201&port=443&secret=67d383c929c2c54197e558e455a87b53" 
       target="_blank" 
       class="btn">
      <i class="fas fa-rocket"></i> KẾT NỐI NGAY
    </a>
    
    <div class="features">
      <div class="feature">
        <i class="fas fa-bolt"></i>
        <span>Tốc độ cao - Ổn định</span>
      </div>
      <div class="feature">
        <i class="fas fa-shield-alt"></i>
        <span>Bảo mật tuyệt đối</span>
      </div>
      <div class="feature">
        <i class="fas fa-globe"></i>
        <span>Hoạt động mọi nơi</span>
      </div>
    </div>
  </div>
  
  <footer>
    © 2023 Proxy Telegram Hoàng Nam. All rights reserved.
  </footer>
</body>
</html>
